# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!

general {
        output_format = i3bar
        colors = true
        interval = 5
        color_good = "#96d6b0"
        color_degraded = "#ffb29b"
        color_bad = "#ee6a70"
}

# order += "ipv6"
order += "wireless _first_"
order += "ethernet _first_"
order += "cpu_usage"
order += "disk /"
order += "disk /home"
order += "battery all"
order += "load"
order += "memory"
order += "tztime local"

cpu_usage {
        format = " cpu  %usage "
}

load {
        format = " load %1min "
        # max_threshold = 0.3
}

disk "/" {
        # format = " hdd %avail "
        format = " ⛁ %avail "
}

wireless _first_ {
# if you use %speed, i3status requires root privileges
        format_up = " WiFi:%quality %ip -> %essid "
        format_down = ""
}

ethernet _first_ {
# if you use %speed, i3status requires root privileges
        format_up = " lan: %ip"
        format_down = ""
}

battery all {
        # format = "%status %percentage %remaining %emptytime"
        format = " %status %percentage "
        format_down = "No battery"
        last_full_capacity = true
        integer_battery_capacity = true
        status_chr = "B[C]"
        # status_chr = "⚡"
        status_bat = "B"
        # status_bat = "☉"
        # status_bat = ""
        # status_unk = "?"
        # status_unk = ""
        status_unk = "B[U]"
        # status_full = ""
        status_full = "B[F]"
        low_threshold = 15
        threshold_type = time
}

memory {
        format = " ☉ %used "
        threshold_degraded = "1G"
        format_degraded = " MEMORY < %available "
}

tztime local {
        # format = "%Y-%m-%d %H:%M:%S"
        format = " %d.%m %H:%M "
}
