scrolling:
  # Maximum number of lines in the scrollback buffer.
  # Specifying '0' will disable scrolling.
  history: 5000

window:
  padding:
    x: 5
    y: 5
  dynamic_padding: true

font:
  normal:
    family: RobotoMono Nerd Font
    style: Regular

  bold:
    family: RobotoMono Nerd Font
    style: Bold

  italic:
    family: RobotoMono Nerd Font
    style: Italic

  bold_italic:
    family: RobotoMono Nerd Font
    style: Bold Italic

  size: 10.0

draw_bold_text_with_bright_colors: true
subpixel_render: true

colors:
  # Default colors
  primary:
    background: '0x0B0F10'
    foreground: '0xc5c8c9'

  # Normal colors
  normal:
    black:   '0x131718'
    red:     '0xdf5b61'
    green:   '0x87c7a1'
    yellow:  '0xde8f78'
    blue:    '0x6791c9'
    magenta: '0xbc83e3'
    cyan:    '0x70b9cc'
    white:   '0xc4c4c4'

  # Bright colors
  bright:
    black:   '0x151a1c'
    red:     '0xee6a70'
    green:   '0x96d6b0'
    yellow:  '0xffb29b'
    blue:    '0x7ba5dd'
    magenta: '0xcb92f2'
    cyan:    '0x7fc8db'
    white:   '0xcccccc'

cursor:
  # Cursor style
  #
  # Values for `style`:
  #   - â–‡ Block
  #   - _ Underline
  #   - | Beam
  style: 'Underline'

  vi_mode_style: 'Underline'
