scrolling:
  # Maximum number of lines in the scrollback buffer.
  # Specifying '0' will disable scrolling.
  history: 5000

window:
  padding:
    x: 5
    y: 5
  dynamic_padding: true

font:
  normal:
    family: BlexMono Nerd Font
    style: Regular

  bold:
    family: BlexMono Nerd Font
    style: Bold

  italic:
    family: BlexMono Nerd Font
    style: Italic

  bold_italic:
    family: BlexMono Nerd Font
    style: Bold Italic

  size: 10.0

draw_bold_text_with_bright_colors: true
subpixel_render: true

colors:
  primary:
    background: "#111111"
    foreground: "#eeffff"

  normal:
    black: "#111111"
    red: "#f07178"
    green: "#5af78e"
    yellow: "#ffcb6b"
    blue: "#57c7ff"
    magenta: "#c792ea"
    cyan: "#89ddff"
    white: "#eeffff"

  bright:
    black: "#3e4452"
    red: "#f07178"
    green: "#5af78e"
    yellow: "#ffcb6b"
    blue: "#57c7ff"
    magenta: "#c792ea"
    cyan: "#89ddff"
    white: "#eeffff"

  cursor:
    text: CellBackground
    cursor: CellForeground # syntax-cursor-color

  selection:
    text: CellForeground
    background: "#3e4452"
